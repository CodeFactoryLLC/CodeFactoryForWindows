- uid: System.Text.Json.JsonCommentHandling.Disallow
  commentId: F:System.Text.Json.JsonCommentHandling.Disallow
  id: Disallow
  parent: System.Text.Json.JsonCommentHandling
  langs:
  - csharp
  - vb
  name: Disallow
  nameWithType: JsonCommentHandling.Disallow
  fullName: System.Text.Json.JsonCommentHandling.Disallow
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: Doesn't allow comments within the JSON input. Comments are treated as invalid JSON if found, and a <xref href="System.Text.Json.JsonException" data-throw-if-not-resolved="false"></xref> is thrown. This is the default value.
  example: []
  syntax:
    content: Disallow = 0
    return:
      type: System.Text.Json.JsonCommentHandling
- uid: System.Text.Json.JsonCommentHandling.Skip
  commentId: F:System.Text.Json.JsonCommentHandling.Skip
  id: Skip
  parent: System.Text.Json.JsonCommentHandling
  langs:
  - csharp
  - vb
  name: Skip
  nameWithType: JsonCommentHandling.Skip
  fullName: System.Text.Json.JsonCommentHandling.Skip
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: Allows comments within the JSON input and ignores them. The <xref href="System.Text.Json.Utf8JsonReader" data-throw-if-not-resolved="false"></xref> behaves as if no comments are present.
  example: []
  syntax:
    content: Skip = 1
    return:
      type: System.Text.Json.JsonCommentHandling
- uid: System.Text.Json.JsonCommentHandling.Allow
  commentId: F:System.Text.Json.JsonCommentHandling.Allow
  id: Allow
  parent: System.Text.Json.JsonCommentHandling
  langs:
  - csharp
  - vb
  name: Allow
  nameWithType: JsonCommentHandling.Allow
  fullName: System.Text.Json.JsonCommentHandling.Allow
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: Allows comments within the JSON input and treats them as valid tokens. While reading, the caller can access the comment values.
  example: []
  syntax:
    content: Allow = 2
    return:
      type: System.Text.Json.JsonCommentHandling
