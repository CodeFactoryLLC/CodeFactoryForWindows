- uid: MessagePack.MessagePackSerializerOptions.ThrowIfDeserializingTypeIsDisallowed(System.Type)
  commentId: M:MessagePack.MessagePackSerializerOptions.ThrowIfDeserializingTypeIsDisallowed(System.Type)
  id: ThrowIfDeserializingTypeIsDisallowed(System.Type)
  parent: MessagePack.MessagePackSerializerOptions
  langs:
  - csharp
  - vb
  name: ThrowIfDeserializingTypeIsDisallowed(Type)
  nameWithType: MessagePackSerializerOptions.ThrowIfDeserializingTypeIsDisallowed(Type)
  fullName: MessagePack.MessagePackSerializerOptions.ThrowIfDeserializingTypeIsDisallowed(System.Type)
  type: Method
  assemblies:
  - MessagePack
  namespace: MessagePack
  summary: Checks whether a given type may be deserialized.
  remarks: >-
    This method provides a means for an important security mitigation when using the Typeless formatter to prevent untrusted messagepack from

    deserializing objects that may be harmful if instantiated, disposed or finalized.

    The default implementation throws for only a few known dangerous types.

    Applications that deserialize from untrusted sources should override this method and throw if the type is not among the expected set.
  example: []
  syntax:
    content: public virtual void ThrowIfDeserializingTypeIsDisallowed(Type type)
    parameters:
    - id: type
      type: System.Type
      description: The type to be instantiated.
    content.vb: Public Overridable Sub ThrowIfDeserializingTypeIsDisallowed(type As Type)
  overload: MessagePack.MessagePackSerializerOptions.ThrowIfDeserializingTypeIsDisallowed*
  exceptions:
  - type: System.TypeAccessException
    commentId: T:System.TypeAccessException
    description: Thrown if the <code class="paramref">type</code> is not allowed to be deserialized.
