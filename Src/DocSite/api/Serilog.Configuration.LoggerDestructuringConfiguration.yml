  id: ByTransformingWhere``1(System.Func{System.Type,System.Boolean},System.Func{``0,System.Object})
  parent: Serilog.Configuration.LoggerDestructuringConfiguration
  langs:
  - csharp
  - vb
  name: ByTransformingWhere<TValue>(Func<Type, bool>, Func<TValue, object>)
  nameWithType: LoggerDestructuringConfiguration.ByTransformingWhere<TValue>(Func<Type, bool>, Func<TValue, object>)
  fullName: Serilog.Configuration.LoggerDestructuringConfiguration.ByTransformingWhere<TValue>(System.Func<System.Type, bool>, System.Func<TValue, object>)
  type: Method
  assemblies:
  - Serilog
  namespace: Serilog.Configuration
  summary: >-
    When destructuring objects, transform instances of the specified type with

    the provided function, if the predicate returns true. Be careful to avoid any

    intensive work in the predicate, as it can slow down the pipeline significantly.
  example: []
  syntax:
    content: public LoggerConfiguration ByTransformingWhere<TValue>(Func<Type, bool> predicate, Func<TValue, object> transformation)
    parameters:
    - id: predicate
      type: System.Func{System.Type,System.Boolean}
      description: >-
        A predicate used to determine if the transform applies to
                    a specific type of value
    - id: transformation
      type: System.Func{{TValue},System.Object}
      description: >-
        Function mapping instances of <code class="typeparamref">TValue</code>
                    to an alternative representation.
    typeParameters:
    - id: TValue
      description: Type of values to transform.
    return:
      type: Serilog.LoggerConfiguration
      description: Configuration object allowing method chaining.
    content.vb: Public Function ByTransformingWhere(Of TValue)(predicate As Func(Of Type, Boolean), transformation As Func(Of TValue, Object)) As LoggerConfiguration
  overload: Serilog.Configuration.LoggerDestructuringConfiguration.ByTransformingWhere*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: When <code class="paramref">predicate</code> is <pre><code class="lang-csharp">null</code></pre>
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: When <code class="paramref">transformation</code> is <pre><code class="lang-csharp">null</code></pre>
