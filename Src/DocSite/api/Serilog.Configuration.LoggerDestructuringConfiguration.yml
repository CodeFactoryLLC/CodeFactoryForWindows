      type: Serilog.LoggerConfiguration
      description: Configuration object allowing method chaining.
    content.vb: Public Function ToMaximumStringLength(maximumStringLength As Integer) As LoggerConfiguration
  overload: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumStringLength*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: When <code class="paramref">maximumStringLength</code> is less than 2
  nameWithType.vb: LoggerDestructuringConfiguration.ToMaximumStringLength(Integer)
