- uid: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumDepth(System.Int32)
  commentId: M:Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumDepth(System.Int32)
  id: ToMaximumDepth(System.Int32)
  parent: Serilog.Configuration.LoggerDestructuringConfiguration
  langs:
  - csharp
  - vb
  name: ToMaximumDepth(int)
  nameWithType: LoggerDestructuringConfiguration.ToMaximumDepth(int)
  fullName: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumDepth(int)
  type: Method
  assemblies:
  - Serilog
  namespace: Serilog.Configuration
  summary: >-
    When destructuring objects, depth will be limited to 10 property traversals deep to

    guard against ballooning space when recursive/cyclic structures are accidentally passed. To

    change this limit pass a new maximum depth.
  example: []
  syntax:
    content: public LoggerConfiguration ToMaximumDepth(int maximumDestructuringDepth)
    parameters:
    - id: maximumDestructuringDepth
      type: System.Int32
      description: The maximum depth to use.
    return:
      type: Serilog.LoggerConfiguration
      description: Configuration object allowing method chaining.
    content.vb: Public Function ToMaximumDepth(maximumDestructuringDepth As Integer) As LoggerConfiguration
  overload: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumDepth*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: When <code class="paramref">maximumDestructuringDepth</code> is negative
  nameWithType.vb: LoggerDestructuringConfiguration.ToMaximumDepth(Integer)
  fullName.vb: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumDepth(Integer)
  name.vb: ToMaximumDepth(Integer)
