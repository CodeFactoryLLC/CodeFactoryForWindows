    description: When <code class="paramref">maximumCollectionCount</code> is less than 1
  nameWithType.vb: LoggerDestructuringConfiguration.ToMaximumCollectionCount(Integer)
  fullName.vb: Serilog.Configuration.LoggerDestructuringConfiguration.ToMaximumCollectionCount(Integer)
