- uid: System.Text.Json.Serialization.JsonNumberHandling.Strict
  commentId: F:System.Text.Json.Serialization.JsonNumberHandling.Strict
  id: Strict
  parent: System.Text.Json.Serialization.JsonNumberHandling
  langs:
  - csharp
  - vb
  name: Strict
  nameWithType: JsonNumberHandling.Strict
  fullName: System.Text.Json.Serialization.JsonNumberHandling.Strict
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json.Serialization
  summary: Numbers will only be read from <xref href="System.Text.Json.JsonTokenType.Number" data-throw-if-not-resolved="false"></xref> tokens and will only be written as JSON numbers (without quotes).
  example: []
  syntax:
    content: Strict = 0
    return:
      type: System.Text.Json.Serialization.JsonNumberHandling
- uid: System.Text.Json.Serialization.JsonNumberHandling.AllowReadingFromString
  commentId: F:System.Text.Json.Serialization.JsonNumberHandling.AllowReadingFromString
  id: AllowReadingFromString
  parent: System.Text.Json.Serialization.JsonNumberHandling
  langs:
  - csharp
  - vb
  name: AllowReadingFromString
  nameWithType: JsonNumberHandling.AllowReadingFromString
  fullName: System.Text.Json.Serialization.JsonNumberHandling.AllowReadingFromString
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json.Serialization
  summary: Numbers can be read from <xref href="System.Text.Json.JsonTokenType.String" data-throw-if-not-resolved="false"></xref> tokens. Does not prevent numbers from being read from <xref href="System.Text.Json.JsonTokenType.Number" data-throw-if-not-resolved="false"></xref> token.
  example: []
  syntax:
    content: AllowReadingFromString = 1
    return:
      type: System.Text.Json.Serialization.JsonNumberHandling
