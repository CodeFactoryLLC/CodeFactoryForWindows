  name: WriteAsString
  nameWithType: JsonNumberHandling.WriteAsString
  fullName: System.Text.Json.Serialization.JsonNumberHandling.WriteAsString
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json.Serialization
  summary: Numbers will be written as JSON strings (with quotes), not as JSON numbers.
  example: []
  syntax:
    content: WriteAsString = 2
    return:
      type: System.Text.Json.Serialization.JsonNumberHandling
- uid: System.Text.Json.Serialization.JsonNumberHandling.AllowNamedFloatingPointLiterals
  commentId: F:System.Text.Json.Serialization.JsonNumberHandling.AllowNamedFloatingPointLiterals
  id: AllowNamedFloatingPointLiterals
  parent: System.Text.Json.Serialization.JsonNumberHandling
  langs:
  - csharp
  - vb
  name: AllowNamedFloatingPointLiterals
  nameWithType: JsonNumberHandling.AllowNamedFloatingPointLiterals
  fullName: System.Text.Json.Serialization.JsonNumberHandling.AllowNamedFloatingPointLiterals
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json.Serialization
  summary: The "NaN", "Infinity", and "-Infinity" <xref href="System.Text.Json.JsonTokenType.String" data-throw-if-not-resolved="false"></xref> tokens can be read as floating-point constants, and the <xref href="System.Single" data-throw-if-not-resolved="false"></xref> and <xref href="System.Double" data-throw-if-not-resolved="false"></xref> values for these constants will be written as their corresponding JSON string representations.
  example: []
  syntax:
    content: AllowNamedFloatingPointLiterals = 4
    return:
      type: System.Text.Json.Serialization.JsonNumberHandling
