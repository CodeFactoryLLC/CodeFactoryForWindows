  namespace: Serilog
  summary: Create a logger that enriches log events when the specified level is enabled.
  example: []
  syntax:
    content: public static ILogger ForContext<TValue>(this ILogger logger, LogEventLevel level, string propertyName, TValue value, bool destructureObjects = false)
    parameters:
    - id: logger
      type: Serilog.ILogger
      description: The logger.
    - id: level
      type: Serilog.Events.LogEventLevel
      description: The log event level used to determine if log is enriched with property.
    - id: propertyName
      type: System.String
      description: The name of the property. Must be non-empty.
    - id: value
      type: '{TValue}'
      description: The property value.
    - id: destructureObjects
      type: System.Boolean
      description: >-
        If true, the value will be serialized as a structured
                    object if possible; if false, the object will be recorded as a scalar or simple array.
    typeParameters:
    - id: TValue
      description: The type of the property value.
    return:
      type: Serilog.ILogger
      description: A logger that will enrich log events as specified.
    content.vb: Public Shared Function ForContext(Of TValue)(logger As ILogger, level As LogEventLevel, propertyName As String, value As TValue, destructureObjects As Boolean = False) As ILogger
