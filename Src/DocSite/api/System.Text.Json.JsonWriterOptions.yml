- uid: System.Text.Json.JsonWriterOptions.Indented
  commentId: P:System.Text.Json.JsonWriterOptions.Indented
  id: Indented
  parent: System.Text.Json.JsonWriterOptions
  langs:
  - csharp
  - vb
  name: Indented
  nameWithType: JsonWriterOptions.Indented
  fullName: System.Text.Json.JsonWriterOptions.Indented
  type: Property
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: Gets or sets a value that indicates whether the <xref href="System.Text.Json.Utf8JsonWriter" data-throw-if-not-resolved="false"></xref> should format the JSON output, which includes indenting nested JSON tokens, adding new lines, and adding white space between property names and values.
  example: []
  syntax:
    content: public bool Indented { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to format the JSON output; <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> to write without any extra white space. The default is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    content.vb: Public Property Indented As Boolean
  overload: System.Text.Json.JsonWriterOptions.Indented*
- uid: System.Text.Json.JsonWriterOptions.SkipValidation
  commentId: P:System.Text.Json.JsonWriterOptions.SkipValidation
  id: SkipValidation
  parent: System.Text.Json.JsonWriterOptions
  langs:
  - csharp
  - vb
  name: SkipValidation
  nameWithType: JsonWriterOptions.SkipValidation
  fullName: System.Text.Json.JsonWriterOptions.SkipValidation
  type: Property
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: Gets or sets a value that indicates whether the <xref href="System.Text.Json.Utf8JsonWriter" data-throw-if-not-resolved="false"></xref> should skip structural validation and allow the user to write invalid JSON.
  example: []
  syntax:
    content: public bool SkipValidation { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to skip structural validation and allow invalid JSON; <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> to throw an <xref href="System.InvalidOperationException" data-throw-if-not-resolved="false"></xref> on any attempt to write invalid JSON.
    content.vb: Public Property SkipValidation As Boolean
  overload: System.Text.Json.JsonWriterOptions.SkipValidation*
