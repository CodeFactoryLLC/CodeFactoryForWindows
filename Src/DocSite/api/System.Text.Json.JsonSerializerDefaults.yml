  namespace: System.Text.Json
  summary: >-
    <p>General-purpose option values. These are the same settings that are applied if a <xref href="System.Text.Json.JsonSerializerDefaults" data-throw-if-not-resolved="false"></xref> member isn't specified.</p>

    <p>For information about the default property values that are applied, see JsonSerializerOptions properties.</p>
