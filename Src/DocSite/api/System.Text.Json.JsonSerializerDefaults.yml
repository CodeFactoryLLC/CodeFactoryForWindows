  fullName: System.Text.Json.JsonSerializerDefaults.Web
  type: Field
  assemblies:
  - System.Text.Json
  namespace: System.Text.Json
  summary: >-
    <p>Option values appropriate to Web-based scenarios.</p>

    <p>This member implies that:</p>

    <p>- Property names are treated as case-insensitive.</p>

    <p>- "camelCase" name formatting should be employed.</p>

    <p>- Quoted numbers (JSON strings for number properties) are allowed.</p>
  example: []
  syntax:
    content: Web = 1
    return:
      type: System.Text.Json.JsonSerializerDefaults
